<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact us</title>

    <!-- Linking the stylesheet specific to this page -->
    <link rel="stylesheet" href="./CSS/style4.css">

    <!-- Linking the JavaScript library for scroll reveal effects -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Linking Remix icons for using various icons in the webpage -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Setting up the viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Main container for the content -->
    <div>
        <header>
            <!-- Brand name for the website -->
            <h1 id="heading" class="heading">RetroCycle</h1>
                
            <!-- Navigation bar -->
            <ul class="navbar">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="index2.html">Products</a></li>
                  <li><a href="index3.html">About us</a></li>
                  <li><a href="index4.html">Contact us</a></li>
            </ul>
        </header>
        <main>
            <section>
                <!-- Contact us title -->
                <div class="h1">
                    <h1>Contact us</h1>
                </div>

                <!-- Contact form -->
                <div class="contact-form">
                    <form action="#" method="POST">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Send</button>
                    </form>
                </div>

                </div>
            </section>
        </main>

        <!-- Footer section -->
        <footer>
            <div class="footer-container">
                <!-- Social media icons in footer -->
                <div class="sm-icons">
                    <a href="#" class="f-fb"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#" class="f-insta"><i class="ri-instagram-fill"></i></a>
                    <a href="#" class="f-twitter"><i class="ri-twitter-fill"></i></a>
                    <a href="#" class="f-li"><i class="ri-linkedin-box-fill"></i></a>
                    <a href="#" class="f-yt"><i class="ri-youtube-fill"></i></a>
                </div>

                 <!-- Contact information -->
                 <div class="contact-info">
                    <div class="info-item">
                        <i class="ri-map-pin-line"></i>
                        <p>123 Retro Street, Cycle City</p>
                    </div>
                    <div class="info-item footer-2">
                        <i class="ri-mail-line"></i>
                        <p>info@retrocycle.com</p>
                    </div>
                    <div class="info-item">
                        <i class="ri-phone-line"></i>
                        <p>+1 123 456 7890</p>
                    </div>
                
                <!-- Footer bottom text -->
            </div>
            <div class="f-bottom">
                <p>Designed &copy;2023; Designed by DEV.</p> 
            </div>
        </footer>
    </div>
</body>

</html>
